<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login to Fablix</title>
</head>
<body>
<h2>Login to Fablix</h2>
<!-- Set the method to POST to avoid username/password showing on URL
     Disable the default action because our JS function will handle it. -->
<form id="login_form" method="post" action="#">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username">
    <br>
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password">
    <br>
    <input type="submit" value="Login">
    <br>
    <div class="g-recaptcha" data-sitekey="6LczoUYUAAAAADOonRWC9-fwH3dzyYo4Mat2vWPH"></div>    
</form>

<div id="login_error_message"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include jQuery plugin: jquery-serialize-object -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-serialize-object/2.5.0/jquery.serialize-object.min.js"></script>
<!-- include google recaptcha-->
<script src='https://www.google.com/recaptcha/api.js'></script>
<!-- include our own JS file -->
<script src="./login.js"></script>


</body>
</html>
